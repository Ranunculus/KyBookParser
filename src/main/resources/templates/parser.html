<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KyBook Notes Parser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="webjars/jquery/2.0.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>KyBook Notes Parser</h1>
    <h2>Welcome!</h2>
    <h2>This is free tool to parse <a href="http://kybook-reader.com/">KyBook</a> notes format into something suitable for your purposes. <a href="mailto:magician3000@yandex.ru">Write me a message</a> or <a href="https://github.com/Ranunculus">create pull request</a> to extend functionality.</h2>
    <form class="form-inline">
        <div class="btn-group" role="group">
            <input type="file" id="exampleInputFile"/>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
            </ul>
        </div>
        <button type="submit" class="btn btn-default">Convert</button>
    </form>
</body>
</html>
